<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant:300,300i|Montserrat:300,500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-background">
          <ul class="nav-bar">
            <li><a href="./index.html" class="link">Home</a></li>
            <li>
              <a href="https://github.com/Jordanwbutterwick" class="link"
                >My Github</a
              >
            </li>
            <li>
              <a href="https://jordanwb.design" class="link">My Portfolio</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="hero">
        <div class="hero-background">
          <div class="content">
            <h1>Knowledge Generator</h1>
            <h3>By Jordan Butterwick</h3>
            <div class="quotes">
              <div class="quotebuttons">
                <button class="quote-selector fa-5x icon" id="backwards">
                  <i class="fas fa-arrow-left"></i>
                </button>
                <button class="quote-selector fa-5x icon" id="forwards">
                  <i class="fas fa-arrow-right"></i>
                </button>
              </div>
              <div id="quote-box"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <ul class="footer-links">
          <li>
            <a href="https://github.com/Jordanwbutterwick">
              <i class="fab fa-github fa-3x icon"></i
            ></a>
          </li>
          <li>
            <a href="https://www.facebook.com/jordan.butterwick">
              <i class="fab fa-facebook-f fa-3x icon"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/jwbutterwick">
              <i class="fab fa-twitter fa-3x icon"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/jordan.w.b/">
              <i class="fab fa-instagram fa-3x icon"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./scripts/scripts.js"></script>
  </body>
</html>
